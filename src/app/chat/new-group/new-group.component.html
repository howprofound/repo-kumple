
<h1 mat-dialog-title>Create new group</h1>
<mat-dialog-content>
	<mat-form-field>
  		<input matInput placeholder="Group name" name="title" autofocus required [(ngModel)]="data.title">
	</mat-form-field>
	<mat-selection-list>
		<mat-list-option *ngFor="let user of data.users" (click)="onUserSelect(user)">
			{{user.firstName}} {{user.lastName}} <span class="list-username">(@{{user.username}})</span>
		</mat-list-option>
	</mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
	<span class="spacer"></span>
  	<button mat-raised-button color="primary" [mat-dialog-close]="data">
  		<mat-icon>add</mat-icon> Create
  	</button>
  	<button mat-raised-button color="accent" mat-dialog-close>
  		<mat-icon>cancel</mat-icon> Cancel
  	</button>
</mat-dialog-actions>
