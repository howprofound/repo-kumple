<mat-toolbar color="primary">
  <span>{{text}}</span>
  <span class="toolbar-spacer"></span>
  <mat-icon routerLink="/calendar">date_range</mat-icon>
  <mat-icon routerLink="/chat" [class.alert]="newChatMessage">chat</mat-icon>
  <div class="user-wrapper">
    <img src="/images/{{user.avatar}}"/>
    {{user.username}}
  </div>
</mat-toolbar>
