
<mat-toolbar color="primary" [@slideTop]>Awesome Chat</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav mode="side" opened="true" disableClose="true" id="left-sidenav" [@slideLeft]>
		<h4>People</h4>
		<mat-list>
			<mat-list-item *ngFor="let user of users" (click)="startPrivateConversation(user)">
				<img matListAvatar src="https://forums.rowery.org/images/user4.png" alt="...">
			 	<span class="user-wrapper" matLine>{{user.username}}</span> 
			 	<span class="active-status" [class.active]="user.isActive"></span>
			</mat-list-item>
		</mat-list>
	</mat-sidenav>
	<div class="main-content">
		<mat-spinner *ngIf="!isConnected; else welcomeBlock"[diameter]="150"></mat-spinner>
		<ng-template #welcomeBlock>
			<div class="welcome-block" [@show] *ngIf="!isConversationStarted; else convBlock">
				Welcome to our <u>awesome chat</u>!
			</div>
			<ng-template #convBlock>
				<conversation [id]="id" [addresse]="conversationId" [title]="conversationTitle" [username]="username"></conversation>
			</ng-template>
		</ng-template>
	</div>
</mat-sidenav-container>
