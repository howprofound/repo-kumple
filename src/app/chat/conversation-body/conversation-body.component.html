<div class="conversation-body" #conversationBody>
	<div *ngIf="messages.length === 0" class="no-message-info">
		No messages. Type something and start a conversation
	</div>
	<div class="message-list" *ngFor="let messagesList of (messages | formatMessages)"  [class.mine]="messagesList[0].author._id === id">
		<span class="message-author">{{messagesList[0].author.username}}</span> 
		<span class="message-list-date">{{messagesList[0].date | date:'shortTime'}}</span>
		<span class="message-status" *ngIf="messagesList[0].author._id === id">
			{{getMessageStatus(messagesList[messagesList.length-1])}}
		</span>
		<div class="message-container" *ngFor="let message of messagesList">
			{{message.content}}
		</div>
	</div>
</div>
<div class="conversation-input">
	<input (keydown)='sendMessage($event)' [(ngModel)]="message" autofocus placeholder="Type a message...">
</div>
