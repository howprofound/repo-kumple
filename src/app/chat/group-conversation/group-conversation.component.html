<mat-toolbar>@{{group.title}}</mat-toolbar>
<mat-sidenav-container>
	<mat-sidenav mode="side" opened="true" disableClose="true" position="end">
	</mat-sidenav>
	<div class="conversation-container">
		<mat-spinner *ngIf="isLoading" [diameter]="150"></mat-spinner>
		<conversation-body *ngIf="!isLoading" [id]="id" [messages]="messagesToDisplay" (onSendMessage)="onSendMessage($event)">
			
		</conversation-body>
	</div>
</mat-sidenav-container>
