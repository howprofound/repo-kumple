<mat-toolbar>@{{title}}</mat-toolbar>
<mat-sidenav-container class="example-container">
	<mat-sidenav mode="side" opened="true" disableClose="true" position="end">
	</mat-sidenav>
	<div class="conversation-container">
		<div class="conversation-body" #conversationBody>
			<div class="message-list" *ngFor="let messagesList of messagesToDisplay"  [class.mine]="messagesList[0].author === id">
				<span class="message-author">{{title}}</span> 
				<span class="message-list-date">{{messagesList[0].date.toLocaleString()}}</span>
				<div class="message-container" *ngFor="let message of messagesList">
					{{message.content}}
				</div>
			</div>
		</div>
		<div class="conversation-input">
	    	<input (keydown)='sendMessage($event)' [(ngModel)]="message" autofocus placeholder="Type a message...">
	  	</div>
	</div>
</mat-sidenav-container>
