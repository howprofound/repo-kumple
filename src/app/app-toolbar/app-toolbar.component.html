<mat-toolbar color="primary">
  <span>{{text}}</span>
  <span class="toolbar-spacer"></span>
  <mat-icon routerLink="/calendar" [class.alert]="newCalendarEvent">date_range</mat-icon>
  <mat-icon routerLink="/chat" [class.alert]="newChatMessage">chat</mat-icon>
  <div class="user-wrapper" [matMenuTriggerFor]="menu">
    <img src="/images/{{user.avatar}}"/>
    {{user.username}}
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onLogoutClick()">Logout</button>
  </mat-menu>
</mat-toolbar>
